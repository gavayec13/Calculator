<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input id="calcInput" type="text" placeholder="0.00">
        <button class="btn clean" id='cleanBtn' type="button"><span>C</span></button>
        <button class="btn back" id='backBtn'>&larr;</button>
        <button class="btn action">/</button>
        <button class="btn digit">7</button>
        <button class="btn digit">8</button>
        <button class="btn digit">9</button>
        <button class="btn action">*</button>
        <button class="btn digit">4</button>
        <button class="btn digit">5</button>
        <button class="btn digit">6</button>
        <button class="btn action">-</button>
        <button class="btn digit">1</button>
        <button class="btn digit">2</button>
        <button class="btn digit">3</button>
        <button class="btn action">+</button> 
        <button class="btn zero digit">0</button>
        <button class="btn action">.</button>
        <button class="btn equal" type="button" id='equalBtn'>=</button>
        <div class="mode">
            <button class="btn" id='darkModeBtn'>DARK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
